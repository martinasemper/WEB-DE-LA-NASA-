
     <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen del Día - NASA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 
  <nav>
     <img src="nasa-logo.svg" alt="Logo NASA" class="logo">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="planetas.html">Planetas</a></li>
      <li><a href="misiones.html">Misiones</a></li>
      <li><a href="imagen-dia.html">Imagen del Día</a></li>
    </ul>
  </nav>

  <h1>NASA</h1>

  <section class="caja">
    <h2>Imagen del Día</h2>
    <div class="card">
      <button id="btnDia">Ver Imagen del Día</button>
      <div class="contenido">
        <img id="imgDia" width="400">
        <p id="tituloDia"></p>
      </div>
    </div>
  </section>


  <section class="caja">
    <h2>Buscar por Fecha</h2>
    <div class="card">
      <input type="date" id="fecha">
      <button id="btnFecha">Buscar</button>
      <div class="contenido">
        <img id="imgFecha" width="400">
        <p id="tituloFecha"></p>
      </div>
    </div>
  </section>


  <section class="caja">
    <h2 >Varias Imágenes</h2>
    <div class="card">
      <input type="number" id="cantidad" placeholder="Cantidad">
      <button id="btnCantidad">Mostrar</button>
      <div id="contenedor" class="grid-cajas"></div>
    </div>
  </section>

  <script src="js.js"></script>
</body>
</html>
